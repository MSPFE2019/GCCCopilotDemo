<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Studio Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 2px solid #ccc;
        }
        .instruction-container {
            padding: 10px 20px;
            background-color: #fafafa;
            border-top: 2px solid #ccc;
            text-align: center;
        }
        .instruction-container a {
            color: #007bff;
            text-decoration: none;
        }
        .instruction-container a:hover {
            text-decoration: underline;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            width: 80%;
            height: 80%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Demo</h1>
        <p>This is a demonstration of how you can embed Copilot Studio in a web app.</p>
        <button onclick="openModal()">Open Copilot Studio</button>
    </div>
    <div class="instruction-container">
        <p>
            Please review the <a href="https://dot.state.oh.us/Divisions/ConstructionMgt/OnlineDocs/Specifications/2023CMS/2023_CMS_Final_to_Printer.pdf" target="_blank">2023 CMS Document</a>. 
            After reviewing the document, feel free to ask Copilot Studio any questions about its content.
        </p>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <iframe src="https://gcc.powerva.microsoft.us/environments/Default-5a3479ae-949c-40ec-b00d-7d82a1729e23/bots/cr48c_ohioDot/webchat?__version__=2"></iframe>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
