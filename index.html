<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Studio Demo</title>
    <style>
        /* Root variables for Microsoft Fluent colors */
        :root {
            --microsoft-blue: #0067B8;
            --microsoft-gray: #E1E1E1;
            --microsoft-black: #252423;
            --microsoft-white: #FFFFFF;
            --microsoft-accent: #0078D4;
            --hover-accent: #005a9e;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--microsoft-gray);
            color: var(--microsoft-black);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--microsoft-blue);
            color: var(--microsoft-white);
            padding: 20px;
            border-bottom: 4px solid var(--microsoft-accent);
        }
        .header img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: var(--microsoft-white);
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .welcome-container button {
            background-color: var(--microsoft-accent);
            color: var(--microsoft-white);
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .welcome-container button:hover {
            background-color: var(--hover-accent);
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--microsoft-white);
            z-index: 1000;
            transition: left 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .modal.open {
            left: 0;
        }
        .modal-content {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            background-color: var(--microsoft-accent);
            color: var(--microsoft-white);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px 20px;
            text-align: left;
        }
        .close-btn:hover {
            background-color: var(--hover-accent);
        }
        @media (min-width: 768px) {
            .modal {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.eliadis.com/wp-content/uploads/2024/05/Microsoft-Copilot-Studio-1.png" alt="Copilot Studio Logo">
        <h1>Copilot Studio Demo</h1>
    </div>
    <div class="welcome-container">
        <p>
            This is an example of how you can use Copilot Studio with a document containing tables and embed it in a custom website. 
            Click on <strong>"Open Copilot Studio Agent"</strong> to ask questions about the data stored in the Copilot Studio Agent.
        </p>
        <button onclick="openModal()">Open Copilot Studio Agent</button>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <button class="close-btn" onclick="closeModal()">Ã— Close</button>
        <div class="modal-content">
            <iframe src="https://gcc.powerva.microsoft.us/environments/Default-5a3479ae-949c-40ec-b00d-7d82a1729e23/bots/cr48c_ohioDot/webchat?__version__=2"></iframe>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
        }
    </script>
</body>
</html>
